<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PM</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="icon" href="img/icono.png">
    </head>
    <body>
        <div id="container" class="container">
            <div id="main-contact-left" class="main-contact-left-hidden main-contact-left">
                <div class="social-hidden instagram"><a href="http://www.instagram.com/paolamonthelier"><i class="fab fa-instagram"></i></a></div>
                <div class="social-hidden facebook"><a href="http://www.facebook.com/paolamonthelier"><i class="fab fa-facebook"></i></a></div>
            </div>
            <img id="logo" class="logo" src="img/logo.png" alt="LOGO">
            <div id="main-nav" class="main-nav">
                <ul>
                    <li id="portfolio" class="main-li">Portfolio</li>
                    <li id="contact" class="main-li">Contacto</li>
                </ul>
            </div>
            <div id="main-contact-right" class="main-contact-right-hidden main-contact-right">
                <div class="social-hidden whatsapp"><i class="fab fa-whatsapp"></i></div>
                <div class="social-hidden email"><i class="fas fa-envelope"></i></div>
            </div>


            <div id="main-portfolio" class="main-portfolio-hidden">
                <div class="portfolio-box box1"></div>
                <div class="portfolio-box box2"></div>
                <div class="portfolio-box box3"></div>
                <div class="portfolio-box box4"></div>
                <div class="portfolio-box box5"></div>
                <div class="portfolio-box box6"></div>
                <div class="portfolio-box box7"></div>
                <div class="portfolio-box box8"></div>
                <div class="portfolio-box box9"></div>
                <div class="portfolio-box box10"></div>
                <div class="portfolio-box box11"></div>
                <div class="portfolio-box box12"></div>
                <div class="portfolio-box box13"></div>
                <div class="portfolio-box box14"></div>
                <div class="portfolio-box box15"></div>
                <div class="portfolio-box box16"></div>
                <div class="portfolio-box box17"></div>
                <div class="portfolio-box box18"></div>
                <div class="portfolio-box box19"></div>
                <div class="portfolio-box box20"></div>
                <div class="portfolio-box box21"></div>
                <div class="portfolio-box box22"></div>
                <div class="portfolio-box box23"></div>
                <div class="portfolio-box box24"></div>
            </div>

            <div id="fullscreen-container" class="fullscreen-container">
                <div class="portfolio-img-fullscreen">
                    <img id="fullscreen-img" src="" alt="">
                    <a id="close-btn" class="close-btn">&#10006;</a>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
        <script src="js/portfolio.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
